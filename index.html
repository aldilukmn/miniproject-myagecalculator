<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>My Age Calculator || Mini Project</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Age Calculator || Mini Project</h1>
        </header>
        <main>
            <section class="card">
                <div class="user-input">
                    <h4>Enter your birthdate : </h4>
                    <input type="date" id="birthdate">
                </div>
                <div class="no-input">
                    <p>Please enter your birthdate</p>
                </div>
                <div class="user-output">
                    <ul>
                        <li><span id="years"></span> Years</li>
                        <li><span id="months"></span> Months</li>
                        <li><span id="days"></span> Days</li>
                        <li><span id="hours"></span> Hours</li>
                        <li><span id="minutes"></span> Minutes</li>
                        <li><span id="seconds"></span> Seconds</li>
                    </ul>
                </div>
                <div class="action">
                    <!-- <button class="calculate">Calculate</button> -->
                    <button class="reset">Reset</button>
                    <button class="save">Save</button>
                </div>
            </section>
        </main>
        <footer>
            <h6>Created by: aldilukmn || 2023</h6>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
